<div class="checkout-container">
    <div class="checkout-steps">
        <div class="step active" data-step="cart">
            <span class="step-number">1</span>
            <span class="step-title">Coș de cumpărături</span>
        </div>
        <div class="step" data-step="shipping">
            <span class="step-number">2</span>
            <span class="step-title">Livrare</span>
        </div>
        <div class="step" data-step="payment">
            <span class="step-number">3</span>
            <span class="step-title">Plată</span>
        </div>
    </div>
    
    <div class="checkout-content">
        <!-- Secțiunea Coș -->
        <div class="form-section" data-step="cart">
            <h2>Coșul dumneavoastră</h2>
            <div id="cart-items" class="cart-items">
                <!-- Produsele din coș vor fi afișate aici -->
            </div>
            <div class="cart-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">0.00 RON</span>
                </div>
                <div class="summary-row">
                    <span>Transport:</span>
                    <span id="shipping">0.00 RON</span>
                </div>
                <div class="summary-row">
                    <span>Taxe:</span>
                    <span id="tax">0.00 RON</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">0.00 RON</span>
                </div>
            </div>
        </div>

        <!-- Secțiunea Livrare -->
        <div class="form-section" data-step="shipping" style="display: none;">
            <h2>Informații de livrare</h2>
            <form id="shipping-form" class="checkout-form">
                <div class="form-group">
                    <label for="fullName">Nume complet</label>
                    <input type="text" id="fullName" required>
                </div>
                <div class="form-group">
                    <label for="address">Adresă</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">Oraș</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label for="zipCode">Cod poștal</label>
                    <input type="text" id="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon</label>
                    <input type="tel" id="phone" required>
                </div>
            </form>
        </div>

        <!-- Secțiunea Plată -->
        <div class="form-section" data-step="payment" style="display: none;">
            <h2>Metodă de plată</h2>
            <div class="payment-methods">
                <div class="payment-method" data-method="credit-card">
                    <input type="radio" name="payment" id="credit-card" checked>
                    <label for="credit-card">Card de credit</label>
                </div>
                <div class="payment-method" data-method="apple-pay">
                    <input type="radio" name="payment" id="apple-pay">
                    <label for="apple-pay">Apple Pay</label>
                </div>
            </div>

            <div class="credit-card-form">
                <div class="form-group">
                    <label for="cardNumber">Număr card</label>
                    <input type="text" id="cardNumber" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiryDate">Data expirării</label>
                        <input type="text" id="expiryDate" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>
            </div>

            <button id="place-order" class="btn btn-primary">Plasează comanda</button>
        </div>

        <!-- Secțiunea Istoric Comenzi -->
        <div class="order-history-section">
            <h3>Istoricul comenzilor</h3>
            <div id="order-history" class="order-history">
                <!-- Istoricul comenzilor va fi populat aici -->
            </div>
        </div>
    </div>
</div>
