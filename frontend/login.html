<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Epic Gadget Store</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Epic Gadget Store</h1>
                <p>Conectează-te pentru a vedea comenzile tale</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Parolă</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">Conectare</button>
            </form>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <div class="login-footer">
                <p>Nu ai cont? <a href="#" id="registerLink">Înregistrează-te</a></p>
            </div>
        </div>
    </div>

    <script src="src/scripts/login.js"></script>
</body>
</html>
