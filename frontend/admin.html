<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Toate comenzile</title>
    <link rel="stylesheet" href="src/styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <h2>Admin - Toate comenzile</h2>
        <form id="admin-login-form">
            <input type="email" id="admin-email" placeholder="Email admin" required>
            <input type="password" id="admin-password" placeholder="Parolă" required>
            <button type="submit">Login</button>
            <div id="admin-login-error" class="error-message"></div>
        </form>
        <div id="admin-orders-section" style="display:none;">
            <h3>Comenzi înregistrate</h3>
            <table id="orders-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Total</th>
                        <th>Status</th>
                        <th>Tracking</th>
                        <th>Email client</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="admin-logout">Logout</button>
        </div>
    </div>
    <script src="src/scripts/admin.js"></script>
</body>
</html>
