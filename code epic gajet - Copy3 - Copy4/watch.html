<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; background: #f5f5f7; margin: 0; }
        .nav-links { margin-bottom: 32px; }
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 16px; }
        .products-title { font-size: 2rem; font-weight: 600; margin-bottom: 24px; }
        #products-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 32px; }
        .grid-item { background: #fff; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); padding: 24px; display: flex; flex-direction: column; align-items: center; }
        .product-image { width: 100%; max-width: 220px; border-radius: 8px; margin-bottom: 16px; }
        .product-item-name { font-size: 1.2rem; font-weight: 500; margin-bottom: 8px; }
        .product-description { color: #666; font-size: 0.95rem; margin-bottom: 8px; }
        .product-price { color: #0071e3; font-weight: 600; font-size: 1.1rem; margin-bottom: 12px; }
        .add-to-cart { background: #0071e3; color: #fff; border: none; border-radius: 6px; padding: 10px 20px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        .add-to-cart:hover { background: #005bb5; }
    </style>
</head>
<body>
    <nav class="nav-links">
        <a href="index.html">YourBrand</a>
        <a href="store.html">Store</a>
        <a href="mac.html">Mac</a>
        <a href="ipad.html">iPad</a>
        <a href="iphone.html">iPhone</a>
        <a href="watch.html">Watch</a>
        <a href="support.html">Support</a>
        <a href="checkout.html" class="cart-button">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/></svg>
            <span class="cart-count">0</span>
        </a>
    </nav>
    <div class="container">
        <h1 class="products-title">Watch</h1>
        <div id="products-container"></div>
    </div>
    <script>
        // Same product data as in store.html
        const allProducts = [
            { id: 'mac-1', name: 'MacBook Pro 16"', price: 2499, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=MacBook+Pro', description: 'Apple M2 Pro chip. Supercharged for pros.', category: 'mac' },
            { id: 'mac-2', name: 'MacBook Air 13"', price: 1199, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=MacBook+Air', description: 'Light. Speed. Power.', category: 'mac' },
            { id: 'ipad-1', name: 'iPad Pro', price: 799, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=iPad+Pro', description: 'Supercharged by M2 chip.', category: 'ipad' },
            { id: 'ipad-2', name: 'iPad Air', price: 599, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=iPad+Air', description: 'Light. Bright. Full of might.', category: 'ipad' },
            { id: 'iphone-1', name: 'iPhone 15 Pro Max', price: 1199, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=iPhone+15+Pro+Max', description: 'Titanium. Strong. Light. Pro.', category: 'iphone' },
            { id: 'iphone-2', name: 'iPhone 15', price: 899, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=iPhone+15', description: 'Dynamic Island. 48MP Main camera.', category: 'iphone' },
            { id: 'watch-1', name: 'Apple Watch Ultra 2', price: 799, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=Watch+Ultra+2', description: 'Next-level adventure.', category: 'watch' },
            { id: 'watch-2', name: 'Apple Watch SE', price: 249, image: 'https://placehold.co/600x400/f5f5f7/1d1d1f?text=Watch+SE', description: 'A great deal to love.', category: 'watch' },
        ];

        function renderProducts(products) {
            const container = document.getElementById('products-container');
            container.innerHTML = '';
            products.forEach(product => {
                const el = document.createElement('div');
                el.className = 'grid-item';
                el.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <h3 class="product-item-name">${product.name}</h3>
                    <p class="product-description">${product.description}</p>
                    <p class="product-price">$${product.price.toFixed(2)}</p>
                    <button class="add-to-cart" data-product-id="${product.id}">Add to Cart</button>
                `;
                // Add to cart event
                el.querySelector('.add-to-cart').addEventListener('click', () => {
                    addToCart(product);
                });
                container.appendChild(el);
            });
        }

        function addToCart(product) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
        }

        function updateCartCount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach(el => {
                el.textContent = count;
                el.style.display = count > 0 ? 'flex' : 'none';
            });
        }

        // On page load, filter only Watch products
        renderProducts(allProducts.filter(p => p.category === 'watch'));
        updateCartCount();
    </script>
</body>
</html>
